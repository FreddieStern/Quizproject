<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA_Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>FredrikasQuiz</title>
		<link rel="stylesheet" href="/static/css/bootstrap.min.css">
		<link rel="stylesheet" href="/static/quizstyle.css">
	</head>
	<body>
		<h2>{{ question_number }}. {{ question }}</h2>
<script src="https://ajax.googleapis.com/ajax/libs/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
		<br>
		<br>
		<div class="options">
	    	<form action="{% url 'answer_page' quiz.quiz_number question_number %}" method="post"> 
				{% csrf_token %}
				<input type="radio" name="answer" class="option-input radio" value="1" checked> {{ answer1 }} 
				<br>
				<br>
				<input type="radio" name="answer" class="option-input radio" value="2" > {{ answer2 }}
				<br>
				<br>
				<input type="radio" name="answer" class="option-input radio" value="3" > {{ answer3 }}
				<br>
				<br>
				<button type="submit" > Nästa fråga </button>
			</form>
		</div>
		<div class="footer">
          <p>© Fredrika Stern 2017</p>        
          <!-- <a href="fredrika.stern@gmail.com">Kontakt</a> -->
        </div>
	</body>
	</html>
